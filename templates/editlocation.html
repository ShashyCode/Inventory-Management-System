{% extends 'base.html' %}

{% block title %} Edit Locations {% endblock title %}

{% block body %}
<br>
<form method = 'POST' action = "/edit_location/{{item.pk}}">
{% csrf_token %}
  <div class="container mb-3 my-5">
    <label for="LocationID" class="form-label"><strong>Location ID</strong></label>
    <input type="text" class="form-control" id="LocationID" name = "LocationID" placeholder = "{{item.locationid}}" aria-describedby="LocationIDhelp">
    <div id="LocationIDhelp" class="form-text mb-3">Edit the location ID.</div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock body %}
